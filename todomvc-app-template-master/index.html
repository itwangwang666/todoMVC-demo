<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="./js/vue-2.4.0.js"></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus @keyup.enter="add" v-model="title">
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all" @click="checkAll">Mark all as complete</label>
				<ul class="todo-list">
					
					<li :class="{completed:item.completed,editing:item.flag}" v-for="(item,index) in list" :key="item.id" @dblclick="showInfo(index)">
						<div class="view">
							<input class="toggle" type="checkbox" :checked="item.completed" @click="checkNum(index)">
							<label>{{item.title}}</label>
							<button class="destroy" @click="del(index)"></button>
						</div>
						<input type="text" class="edit" :value="item.title" @blur="editCom(index)" v-focus="focusState" @keyup.enter="edit(index)" v-model="editData">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{num}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" @click="allCom">All</a>
					</li>
					<li>
						<a href="#/active" @click="activeCom">Active</a>
					</li>
					<li>
						<a href="#/completed" @click="com">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" @click="clearCom">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
